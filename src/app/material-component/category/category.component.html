<mat-card>
    <b><span>Quản lý danh mục sản phẩm</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAdd()">
        <mat-icon>
            add_circle
        </mat-icon>Thêm hạng mục</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-28">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Sửa" (click)="handleEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Còn hàng hoặc không còn hàng"
                    [checked]="element.status"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>
</div>
