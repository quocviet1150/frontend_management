<mat-toolbar style="background-color: darkturquoise;">
    <mat-toolbar-row fxLayout="row">
        <span style="color: red;">Xác nhận</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon style="color: red;">close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typograpy" style="font-size: 18px;">
    <h6 style="font-size: 18px; margin-top: 10px;">Bạn có chắc muốn {{details.message}}</h6>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangeAction()" >
        <mat-icon>save</mat-icon>Xác nhận
    </button>
</mat-dialog-actions>
