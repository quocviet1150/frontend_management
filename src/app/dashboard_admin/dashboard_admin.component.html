<mat-card>
    <b><span>Trang thống kê</span></b>
</mat-card>

<div style="width: 100%; display: flex;">
    <div style="width: 20%;">
        <div class="row">
            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title">Tổng số hóa đơn trong ngày:</h2>
                        <h1 class="title">{{this.barchart?.getOne}}</h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title">Tổng thu nhập:</h2>
                        <h1 class="title">{{this.barchart?.billSum}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 80%;">
        <chart [type]="type" [data]="data" [options]="options"></chart>
    </div>
</div>
